<o-form-layout-manager attr="Insurance" mode="tab" title="INSURANCE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="InsuranceTable" 
            service="Insurance" 
            entity="Insurance" 
            title="INSURANCE"
            keys="id"
            columns="provider_name;patient_id;policy_number;id" 
            header-actions="R;D"
            visible-columns="provider_name;patient_id;policy_number;id"  
            sort-columns="provider_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #provider_name attr="provider_name" title=" provider_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="patient_id" title="patient_id">
    <o-table-cell-renderer-service attr="patient_id" 
        service="Patient" entity="PatientType" columns="id;first_name"
        parent-keys="id:patient_id"
        value-column="first_name" keys="patient_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #policy_number attr="policy_number" title="policy_number" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
