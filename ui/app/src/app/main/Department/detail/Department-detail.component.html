<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Department_form_edit" 
        service="Department" 
        entity="Department" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #location attr="location" label="location" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="NURSE-department_id">
    <div layout-padding>
      <o-table 
        attr="NurseTable" 
        service="Nurse" 
        entity="Nurse" 
        keys="id"
        parent-keys="department_id:id"
        columns="first_name;department_id;last_name;id"  
        horizontal-scroll="yes"
        detail-form-route="Nurse" 
        edit-form-route="Nurse"
        visible-columns="first_name;department_id;last_name;id"  
        sort-columns="first_name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #first_name attr="first_name" title=" first_name*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="department_id" title="department_id">
    <o-table-cell-renderer-service attr="department_id" 
        service="Department" entity="DepartmentType" columns="id;name"
        parent-keys="id:department_id"
        value-column="name" keys="department_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #last_name attr="last_name" title="last_name" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="ROOM-department_id">
    <div layout-padding>
      <o-table 
        attr="RoomTable" 
        service="Room" 
        entity="Room" 
        keys="id"
        parent-keys="department_id:id"
        columns="id;department_id;room_number;Type"  
        horizontal-scroll="yes"
        detail-form-route="Room" 
        edit-form-route="Room"
        visible-columns="id;department_id;room_number;Type"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="department_id" title="department_id">
    <o-table-cell-renderer-service attr="department_id" 
        service="Department" entity="DepartmentType" columns="id;name"
        parent-keys="id:department_id"
        value-column="name" keys="department_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #room_number attr="room_number" title="room_number" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #Type attr="Type" title="Type" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
