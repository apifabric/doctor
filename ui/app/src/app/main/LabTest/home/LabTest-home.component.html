<o-form-layout-manager attr="LabTest" mode="tab" title="LABTEST">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="LabTestTable" 
            service="LabTest" 
            entity="LabTest" 
            title="LABTEST"
            keys="id"
            columns="test_name;patient_id;test_date;result;id" 
            header-actions="R;D"
            visible-columns="test_name;patient_id;test_date;result;id"  
            sort-columns="test_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #test_name attr="test_name" title=" test_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="patient_id" title="patient_id">
    <o-table-cell-renderer-service attr="patient_id" 
        service="Patient" entity="PatientType" columns="id;first_name"
        parent-keys="id:patient_id"
        value-column="first_name" keys="patient_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #test_date attr="test_date" type="timestamp" label="test_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #result attr="result" title="result" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
